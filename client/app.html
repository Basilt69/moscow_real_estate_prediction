<!DOCTYPE html>
<html>
<head>
    <title>Moscow Flat Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
	<link rel="stylesheet" href="app.css">
</head>
<body>
<div class="img"></div>
<form class="form">
	<h2>Total Area (Square Meter)</h2>
    <input class="area_total"  type="text" id="uiSqmt" class="floatLabel" name="Squaremt" value="1000">
	<h2>Kitchen Area (Square Meter)</h2>
    <input class="kitchen_area"  type="text" id="uiKitchSqmt" class="floatLabel" name="Squaremt" value="100">
	<h2>Number Of Floors In The Building</h2>
	<input class="floors_total" type="text" id="uiFloors" class="intLabel" name="Floorsn" value="10">
	<h2>Desired Floor</h2>
	<input class="floor_number" type="text" id="uiFloorDes" class="intLabel" name="FloorDes" value="10">
	</form>
<form class="form">
	<h2>Material</h2>
	<div>
    <select class="materials" name="" id="uiMaterials">
       <option value="" disabled="disabled" selected="selected">Choose a Material</option>
		  <option>Blok</option>
          <option>Wood</option>
    </select>
	</div>
	<h2>Location</h2>
	<div>
    <select class="location" name="" id="uiLocations">
    <option value="" disabled="disabled" selected="selected">Choose a Location</option>
		<option>Tverskaya street</option>
        <option>Rayasanskyi avenue</option>
	</select>
    </div>
	<button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
	<div id="uiEstimatedPrice" class="result">  	<h2></h2></div>
</body>
</html>
